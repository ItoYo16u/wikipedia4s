openapi: "3.0.0"

info:
  description: "MediaWiki API"
  version: "0.1.0"
  title: "Wikipedia Media Wiki API"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: https://{locale}.wikipedia.org
    variables:
      locale:
        default: en
        description: locale
paths:
  '/w/api.php':
    parameters:
      - name: User-Agent
        in: header
        required: true
        schema:
          type: string
          enum:
            - "Wikipedia4s/0.1.0 (https://github.com/ItoYo16u/wikipedia4s)"
      - name: "format"
        in: "query"
        description: "format"
        required: true
        schema:
          type: string
          enum:
            - json
      - name: "action"
        in: "query"
        description: "action"
        required: true
        schema:
          type: string
          enum:
            - query
            
    get:
      summary: "request"
      description: "request"
      responses:
        200:
          description: "response on search success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
components:
  schemas:
    SearchResponse:
      type: object
      required: 
        - query
      properties:
        query:
          type: object
          required:
            - searchinfo
            - search
          properties:
            searchinfo:
              type: object
              properties:
                totalhits:
                  type: integer
                  format: int64
            search:
              type: array
              items:
                $ref : '#/components/schemas/SearchResult'
    SearchResult:
      type: object
      required:
        - title
        - pageid
      properties:
        title:
          type: string
        pageid:
          type: integer
          format: int64
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - info
          properties:
            info:
              type: string
    GeoSearchResponse:
      type: object
      required:
        - query
      properties:
        query:
          type: object
          properties:
            geosearch:
              type: array
              items:
                $ref : '#/components/schemas/GeoSearch'
    GeoSearch:
      type: object
      required:
        - title
      properties:
        title:
          type: string
      

            
            
